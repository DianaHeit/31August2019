<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>This is a Signup Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class=main>
    <h1>Create An Account</h1>

    <form class="signup-form" action="" method="post">

      <input id="username-input" type="text" name="signup" value="" placeholder="Your Name" required>
      <br />
      <input id="email-input" type="email" name="signup" value="" placeholder="Email" required>
      <br>
      <button onclick="signUp(); return false;">Sign Up</button>

    </form>
    <p id="signup-success"></p>

  </div>

  <script type="text/javascript" src="script.js">
  </script>

</body>

</html>
